<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Astronomy Learning Platform</h1>
        <div id="image-section">
            <img id="astro-image" alt="Astronomical Image" />
            <h3 id="astro-title"></h3>
            <p id="astro-description"></p>
        </div>
        <div id="quiz-section">
            <h2>Quiz</h2>
            <div id="quiz-content">
                <!-- Quiz questions will be injected here via JS -->
            </div>
            <button id="generate-quiz">Generate Quiz</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
